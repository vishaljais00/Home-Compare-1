<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename = 'assets/img/apple-icon.png') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename = 'assets/img/favicon.png') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        {% block title %} {% endblock %}
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="{{ url_for('static', filename = 'assets/css/material-kit.css' ) }}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{{ url_for('static', filename = 'css/image.css') }}" rel="stylesheet" />
</head>

<body class="index-page sidebar-collapse">
    <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" id="sectionsNav">
        <div class="container">
            <div class="navbar-translate">
                <a href="/" style="color: white;">
                    <h3> <span class="material-icons"> home   </span> Home Compare</h3>
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./display.html">
                            <span class="material-icons ml-2  pb-3">
                                home
                                </span><br> Display </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html" onclick="scrollToDownload()">
                            <span class="material-icons  pb-3">
                                list_alt
                                </span> <br> Form </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html" onclick="scrollToDownload()">
                            <span class="material-icons  pb-3">
                                login
                                </span> <br>Login </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./signup.html" onclick="scrollToDownload()">
                            <span class="material-icons ml-2 pb-3">
                                mail_outline
                                </span> <br> Sign-up </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block body %} {% endblock %}

    <footer class="bg-light text-center text-lg-start" style="width: 100%;">
        <!-- Copyright -->

        <!-- Copyright -->
    </footer>

</body>

<!--   Core JS Files   -->
<script src="{{ url_for('static', filename = 'assets/js/core/jquery.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename = 'assets/js/core/popper.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename = 'assets/js/core/bootstrap-material-design.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename = 'assets/js/plugins/moment.min.js') }}"></script>
<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
<script src="{{ url_for('static', filename = 'assets/js/plugins/bootstrap-datetimepicker.js') }}" type="text/javascript"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{{ url_for('static', filename = 'assets/js/plugins/nouislider.min.js') }}" type="text/javascript"></script>
<!--  Google Maps Plugin    -->
<!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
<script src="{{ url_for('static', filename = 'assets/js/material-kit.js') }}" type="text/javascript"></script>

<script type="text/javascript" src="{{ url_for('static', filename = 'js/image.js') }}"></script>
